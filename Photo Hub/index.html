<body>
  <div class="shell">
    <aside class="sidebar">
      <div class="sidebar-top">
        <div class="app-title">Photos Hub</div>
      </div>

      <nav class="side-nav">
        <button class="side-btn active" data-view="albums">Albums</button>
        <button class="side-btn" data-view="favorites">Favorites</button>
        <button class="side-btn" data-view="trash">Trash</button>
        <button class="side-btn" data-view="settings">Settings</button>
      </nav>

      <div class="sidebar-bottom">
        <small class="muted">© 2025 Photos Hub</small>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="search-area">
          <input class="search" placeholder='Search for "image" (UI only)' />
        </div>

        <div class="top-actions">
          <button id="modeToggle" class="ghost">Use Sample Albums</button>
        </div>
      </header>

      <section id="albums-view" class="view active">
        <div class="view-header">
          <h2>Albums</h2>
          <p class="muted">Tap an album to expand. Tap an image to view.</p>
        </div>

        <div id="albumsContainer" class="albums-list">
        </div>
      </section>

      <section id="favorites-view" class="view">
        <div class="view-header">
          <h2>Favorites</h2>
          <p class="muted">Your favorite photos (placeholder).</p>
        </div>
        <div class="empty">No favorites yet.</div>
      </section>

      <section id="trash-view" class="view">
        <div class="view-header">
          <h2>Trash</h2>
          <p class="muted">Deleted photos will appear here for 30 days.</p>
        </div>
        <div class="empty">Trash is empty.</div>
      </section>

      <section id="settings-view" class="view">
        <div class="view-header">
          <h2>Settings</h2>
          <p class="muted">Theme: Dark (fixed). App UI settings (placeholders).</p>
        </div>
        <div class="settings-grid">
          <div class="setting">
            <label>Grid size</label>
            <select id="gridSelect">
              <option value="3">Large tiles</option>
              <option value="4">Medium tiles</option>
              <option value="6">Small tiles</option>
            </select>
          </div>
          <div class="setting">
            <label>Slideshow speed</label>
            <select id="ssSpeed">
              <option value="3000">3s</option>
              <option value="5000" selected>5s</option>
              <option value="8000">8s</option>
            </select>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="lightbox" class="lightbox hidden" aria-hidden="true">
    <button id="lbClose" class="lb-btn close">✕</button>
    <button id="lbPrev" class="lb-btn nav prev">‹</button>
    <div class="lb-inner">
      <img id="lbImg" src="" alt="expanded photo" />
      <div id="lbCap" class="lb-cap muted"></div>
    </div>
    <button id="lbNext" class="lb-btn nav next">›</button>
  </div>

const albumsContainer = document.getElementById('albumsContainer');
const modeToggle = document.getElementById('modeToggle');

let currentData = REAL_ALBUMS.slice();

function el(tag, cls = '') { const d = document.createElement(tag); if (cls) d.className = cls; return d; }

function renderAlbums(data) {
  albumsContainer.innerHTML = '';
  data.forEach((album, aIndex) => {
    const card = el('div','album-card');
    const header = el('div','album-card-header');
    const thumbWrap = el('div','thumb-wrap');
    const img = el('img'); img.src = album.thumb; img.alt = album.title;
    thumbWrap.appendChild(img);
    const info = el('div','album-info');
    const h3 = el('h3'); h3.textContent = album.title;
    const p = el('p','muted'); p.textContent = `${album.photos.length} photos`;
    info.appendChild(h3); info.appendChild(p);
    header.appendChild(thumbWrap); header.appendChild(info);
    const photosWrap = el('div','album-photos');
    header.addEventListener('click', () => {
      const expanded = card.classList.toggle('expanded');
      if (expanded) {
        photosWrap.innerHTML = '';
        album.photos.forEach((src, idx) => {
          const ph = el('img','photo-thumb'); ph.src = src; ph.alt = album.title + ' ' + (idx+1);
          ph.addEventListener('click', (ev) => {
            ev.stopPropagation(); openLightbox(album.photos, idx, album.title);
          });
          photosWrap.appendChild(ph);
        });
        setTimeout(()=> card.scrollIntoView({behavior:'smooth', block:'center'}),200);
      } else {
        photosWrap.innerHTML = '';
      }
    });

    card.appendChild(header);
    card.appendChild(photosWrap);
    albumsContainer.appendChild(card);
  });
}

const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const lbCap = document.getElementById('lbCap');
const lbClose = document.getElementById('lbClose');
const lbPrev = document.getElementById('lbPrev');
const lbNext = document.getElementById('lbNext');

let lbList = [];
let lbIndex = 0;

function openLightbox(list, idx, title='') {
  lbList = list.slice();
  lbIndex = idx;
  lbImg.src = lbList[lbIndex];
  lbCap.textContent = title + ' — ' + (lbIndex+1) + '/' + lbList.length;
  lightbox.classList.remove('hidden');
  lightbox.setAttribute('aria-hidden','false');
}
function closeLB(){ lightbox.classList.add('hidden'); lightbox.setAttribute('aria-hidden','true'); }
function prevLB(){ lbIndex = (lbIndex -1 + lbList.length) % lbList.length; lbImg.src = lbList[lbIndex]; }
function nextLB(){ lbIndex = (lbIndex +1) % lbList.length; lbImg.src = lbList[lbIndex]; }

lbClose.addEventListener('click', closeLB);
lbPrev.addEventListener('click', ()=> { if(lbList.length) { lbIndex=(lbIndex-1+lbList.length)%lbList.length; lbImg.src=lbList[lbIndex]; }});
lbNext.addEventListener('click', ()=> { if(lbList.length) { lbIndex=(lbIndex+1)%lbList.length; lbImg.src=lbList[lbIndex]; }});
lightbox.addEventListener('click', (e)=>{ if(e.target===lightbox) closeLB(); });

document.querySelectorAll('.side-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.side-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
    const target = btn.getAttribute('data-view');
    document.getElementById(target + '-view').classList.add('active');
    document.querySelectorAll('.album-card.expanded').forEach(c=> { c.classList.remove('expanded'); c.querySelector('.album-photos').innerHTML=''; });
  });
});

modeToggle.addEventListener('click', ()=> {
  if(modeToggle.textContent.includes('Sample')) {
    currentData = SAMPLE_ALBUMS.slice();
    modeToggle.textContent = 'Use Real Albums';
  } else {
    currentData = REAL_ALBUMS.slice();
    modeToggle.textContent = 'Use Sample Albums';
  }
  renderAlbums(currentData);
  document.querySelectorAll('.side-btn').forEach(b=>b.classList.remove('active'));
  document.querySelector('.side-btn[data-view="albums"]').classList.add('active');
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  document.getElementById('albums-view').classList.add('active');
});

renderAlbums(currentData);

document.addEventListener('keydown',(e)=> {
  if(e.key==='Escape') closeLB();
  if(e.key==='ArrowLeft' && !lightbox.classList.contains('hidden')) { lbPrev.click(); }
  if(e.key==='ArrowRight' && !lightbox.classList.contains('hidden')) { lbNext.click(); }
});
